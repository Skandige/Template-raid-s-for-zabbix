UserParameter=megacli.ld.degraded[*],sed -n -e "/adp begin $1/,/adp end $1/p" /tmp/megacli-raid-data-harvester.out | grep -wE "Degraded" | cut -f 2 -d:
UserParameter=megacli.ld.offline[*],sed -n -e "/adp begin $1/,/adp end $1/p" /tmp/megacli-raid-data-harvester.out | grep -wE "Offline" | sed -n "2p" | cut -f 2 -d:
UserParameter=megacli.ld.state[*],sed -n -e "/ld begin $1 $2/,/ld end $1 $2/p" /tmp/megacli-raid-data-harvester.out | grep -wE "State" | cut -f 2 -d:

